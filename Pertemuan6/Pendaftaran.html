<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Form Registrasi</title>

</head>

<body>

<form action="#" method="POST">

<fieldset>

<legend>Form Pendaftaran Asisten Praktikum</legend>

Username: <input type="text" name="username"> <br><br> Password: <input type="password" name="pwd"> <br><br> Nama Lengkap: <input type="text" name="nama" placeholder="namamu..."> <br><br> NIM: <input type="text" name="nim" size="10" /> <br><br> Tahun Angkatan: <input type="number" name="thang" size="10" /> <br><br> E-mail: <input type="email" name="email"><br><br> Alamat: <textarea name="alamat" cols="50" rows="3"></textarea> <br><br> Tanggal Lahir: <input type="date" name="tanggallahir" /> <br><br> Tanggal waktu : <input type="datetime-local" name="birthdaytime"> <br><br> Foto: <input type="file" name="foto" accept="image/"> <br><br>

<p>Jenis kelamin:

<input type="radio" name="jenis kelamin" value="p" checked> Pria <input type="radio" name="jenis kelamin" value="w"> Wanita </p>

<p>Agama: <select name="agama">

<option value="pilih" selected>-Pilih Agama-</option>

<option value="islam">Islam</option>

<option value="kristen">Kristen</option>

<option value="katholik">Katholik</option>

<option value="hindu">Hindu</option>

<option value="budha">Budha</option> <option value="konghucu">Kong Hu Cu</option>

</select></p>

<p>Hobi : <br>

<input type="checkbox" name="hobil" value="berenang">renang

<input type="checkbox" name="hobi2" value="membaca">membaca buku <input type="checkbox" name="hobi3" value="music">musik</p>

<input type="reset" value="RESET">

<input type="submit" value="SUBMIT">

</fieldset>

</form>

</body>

</html>
